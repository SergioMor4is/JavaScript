<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editando strings</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(` Olá ${nome}! Seu nome tem ${nome.length} letras. </br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}. </br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
